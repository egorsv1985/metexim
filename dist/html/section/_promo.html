<section class="promo" id="promo">

				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active row  rounded-3 pt-5 ps-5">
					<div class="col-7 h1 fs-50 fw-900 text-white mb-4">@@title</div>
					<h2 class="col-7 fs-20 fw-600 text-white mb-5">@@subtitle</h2>

					<a class="col-3 btn fs-20 fw-600 px-3 py-3 btn-danger" data-popup="#callback" href="#callback" role="button" title="Оставить заявку">Оставить заявку</a>
				</div>
				<div class="carousel-item">
					<div class="h1 fs-50 fw-900">@@title</div>

					<a class="btn fs-16 fw-600 px-2 py-3 btn-primary" data-popup="#callback" href="#callback" role="button" title="Оставить заявку">Оставить заявку</a>
				</div>
				<div class="carousel-item">
					<div class="h1 fs-50 fw-900">@@title</div>
					<h2 class="fs-20 fw-600">@@subtitle</h2>

					<a class="btn fs-16 fw-600 px-2 py-3 btn-primary" data-popup="#callback" href="#callback" role="button" title="Оставить заявку">Оставить заявку</a>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>

			</button>
